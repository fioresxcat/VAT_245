ckpt_path: null

trainer:
  devices: [1]
  max_epochs: 100
  min_epochs: 30
  accelerator: gpu
  precision: 32
  accumulate_grad_batches: 5
  auto_lr_find: true
  profiler:
    class_path: lightning.pytorch.profiler.SimpleProfiler
    init_args:
      filename: 'simple_profiler'
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: 'ckpt/lmv3/exp21_new_ocr'
      name: ''
      version: ''

  overfit_batches: 0.0
  fast_dev_run: false
  log_every_n_steps: 3
  check_val_every_n_epoch: 1
  auto_scale_batch_size: false
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: ${trainer.logger.init_args.save_dir}
        filename: '{epoch}-{train_loss:.3f}-{balanced_train_f1:.3f}-{micro_train_f1:.3f}-{val_loss:.3f}-{balanced_val_f1:.3f}-{micro_val_f1:.3f}'
        monitor: balanced_val_f1
        save_top_k: 2
        mode: max
        every_n_epochs: 1
        auto_insert_metric_name: true

    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: ${trainer.callbacks[0].init_args.monitor}
        patience: 20
        mode: ${trainer.callbacks[0].init_args.mode}

    - class_path: RichProgressBar
      init_args:
        leave: true

    - class_path: LearningRateMonitor
      init_args:
        logging_interval: step
    
    - class_path: RichModelSummary
      init_args:
        max_depth: 1

    

  default_root_dir: null
  gradient_clip_val: null
  gradient_clip_algorithm: null
  num_processes: null
  track_grad_norm: -1
  val_check_interval: null
  num_sanity_val_steps: 2
  benchmark: null
  deterministic: null
  reload_dataloaders_every_n_epochs: 0
  replace_sampler_ddp: true
  detect_anomaly: false
  plugins: null
  amp_backend: null
  amp_level: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  inference_mode: true