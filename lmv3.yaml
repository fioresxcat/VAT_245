seed_everything: 42

data:
  label_list:
    - text
    - doc_type
    - doi
    - sign
    - invoice_number
    - provider_tax
    - provider_name
    - provider_add
    - provider_phone
    - provider_bank
    - provider_bank_acc
    - provider_web
    - customer_name
    - customer_tax
    - vat_amount
    - total_amount
    - sign_customer_name
    - sign_date

  ls_disable_label: 
    - marker_bank

  train_dirs: 
    - VAT_ie_data_new_245/BW/train
    - VAT_ie_data_new_245/COLOR/train
    - VAT_ie_data_new_245/old/train

  val_dirs: 
    - VAT_ie_data_new_245/BW/val
    - VAT_ie_data_new_245/COLOR/val

  test_dirs:
    - VAT_ie_data_new_245/BW/test
    - VAT_ie_data_new_245/COLOR/test

  predict_dirs: 
    # - VAT_ie_data_new_245/BW/test
    # - VAT_ie_data_new_245/COLOR/test
    - additional_data_aUy

  processor_path: ${model.model.init_args.pretrained_path}
  remove_accent: true
  keep_pixel_values: true
  augment: true
  augment_props:
    gray_prob: 0.1
    augment_prob: 0.4
    drop_box_prob: 0.5
    drop_box_percent: 0.08
    img_aug_prob: 0.4
    geometric_aug_prob: 0.4

  stride: 128
  carefully_choose_idx: false
  batch_size: 4
  num_workers: 8

